      <section id="company">

          <form>
            <div class="company">
              <h3> Name</h3>
              <input type="text" placeholder="" class="co">

          <div class="company">
            <h3>Address</h3>
            <input type="address" placeholder="" class="co">
        
        </div>
          <div class="main">
               <p>Phone Number <span class="mail">Email address</span></p>

           <textarea placeholder="About your self"></textarea>

            <p>Skill <span class="mai">Experience</span></p> 
            <select >
              <option>skills</option>
              <option>web design</option>

              <option>python</option>
              <option>Java</option>
              <option>java script</option>
              <option>PHP</option>
              
          </select>
           
          <select class="ex">
            <option>Experience</option>
            <option>1 year</option>
            <option>2 year</option>
            <option>3 year</option>
            <option>4 year</option>
            <option>5 year</option>
            <option>More </option>
            
        </select>
        </div>
       <div class="company-new">
        <h4>Education Qualification </h4>
        <i class="fas fa-plus-circle"></i>
        <h4>Employment History</h4>
        <i class="fas fa-plus-circle"></i>

        <input type="upload"placeholder="upload">

        <p>Read The Rules </p>
        <input type="upload"placeholder="video">
